<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Celsius</title>
    <script>
        var f = prompt("Enter Fahrenheit temperature");
        f = parseInt(f);
        var c = (f-32) * 5/9;
        c = parseInt(c);
        alert("Fahrenheit temperature is " + f 
		    + "\n\nCelsius temperature is " + c);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show letter grade</title>
	<script>
		var numberGrade = 0;
		var letterGrade;
		
		do {
			numberGrade = prompt("Enter number grade from 0 through 100\n" +
			               "Or enter 999 to end entries", 999);
			numberGrade = parseInt(numberGrade);
		
			if (numberGrade < 60) { letterGrade = "F"; }
			else if (numberGrade <= 67) { letterGrade = "D"; }
			else if (numberGrade <= 79) { letterGrade = "C"; }
			else if (numberGrade <= 87) { letterGrade = "B"; }
			else if (numberGrade <= 100){ letterGrade = "A"; }
				
			if (numberGrade >= 0 && numberGrade <= 100) {
				alert("Number grade = " + numberGrade + "\n"
					+ "Letter grade = " + letterGrade);
			}
		}
		while (numberGrade != 999);
	</script>
</head>
<body>
<section>
    <h1>This page is displayed after the JavaScript is executed</h1>
</section>
</body>
</html>

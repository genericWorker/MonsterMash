<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert Fahrenheit to Celsius</title>
    <script>
		var f = 0;
		do {
			f = prompt("Enter Fahrenheit temperature\n" +
		               "Or enter 999 to end application", 999);
			f = parseInt(f);
			if (f >= -100 && f <= 212) {
				var c = (f-32) * 5/9;
				c = parseInt(c);
				alert("Fahrenheit temperature is " + f 
					+ "\n\nCelsius temperature is " + c); 
			}
			else if (f != 999) {
				alert("You entered " + f + ".\n" +
					  "Entry must range from -100 to +212.")
			}
		}
		while (f != 999);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
